<!doctype html>
<html>
<head>
	<title>Vue To-Do List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<h1 class="pt-5">Vue To-Do List</h1>
	<div id="main" class="pt-5">

		<div class="input-group">
			<input class="form-control border-success" type="text" placeholder="Binge Game of Thrones" v-model="newTaskText" v-on:keyup.enter="addTask">
		</div>

		<ul class="list-group pt-5">

			<task v-for="(task, index) in tasks" v-bind:index=index v-bind:words=task v-on:delete="removeTask($event)">
			</task>

		</ul>

	</div>

	<script type="text/x-template" id="task">
		<li class="list-group-item" v-on:click="signalDelete(index)">
			{{ words }}
			<button type="button" class="close" aria-label="Close">
				<span aria-hidden="true" class="text-danger">&times;</span>
			</button>
		</li>
	</script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
